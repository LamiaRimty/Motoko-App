<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>🏦Teesta Bank</title>
    <link type="text/css" rel="stylesheet" href="main.css" />
  </head>
  <body>
    <body>
      <div class="container">
        <img src="Teesta Bank.png" alt="TistaBank logo" height="50" width="200" />
        <h1>Current Balance: $<span id="balance">234</span></h1>
        
        <div class="divider"></div>

          <form action="#">
            <h2>Amount to Deposit</h2>
            <!-- <label for="name">Enter your name: &nbsp;</label> -->
            <input id="deposit-amount" type="number" step="0.01" min="0" name="deposit" value=""/>
            
            <h2>Amount to Withdraw</h2>
            <input id="withdraw-amount" type="number"  name="withdraw" value=""/>
            <input type="submit" id="submit-btn" value="Finalise Transaction"></input>
          </form>
      </div>
    </body>
  </body>
</html>
